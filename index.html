<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Math Boy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
</head>

<body>
    <div class="splash-screen">
        <div class="loading-bar">
            <div class="loading-bar-content">
            </div>
        </div>
    </div>

    <div class="main-container">

        <div class="background">

            <div class="title">
                <span>
                    MATH<br>KNIGHT
                </span>
            </div>

            <div class="play-button">
                <span>
                    &#9654;
                </span>
            </div>

            <div class="knight">
                <img src="images/knightspritesheet.png" alt="">
            </div>

            <div class="zombie">
                <img src="images/zombie.png" alt="">
            </div>

            <div class="title choose-operator">
                <span>
                    CHOOSE THE MATHEMATICAL OPERATOR
                </span>
            </div>

            <div class="operators grid">
                <div class="add operator">
                    <h1>&#43;</h1>
                </div>
                <div class="subtract operator">
                    <h1>&#8722;</h1>
                </div>
                <div class="multiply operator">
                    <h1>&#215;</h1>
                </div>
                <div class="row2">
                    <div class="divide operator">
                        <h1>&#247;</h1>
                    </div>
                    <div class="mixed operator">
                        <h1>&#43;</h1>
                        <h1>&#8722;</h1>
                        <h1>&#215;</h1>
                        <h1>&#247;</h1>
                    </div>
                </div>
            </div>

            <div class="question-box">
                <h1></h1>
            </div>

            <div class="options grid">
                <div class="option1 option">
                    <h1>&#43;</h1>
                </div>
                <div class="option2 option">
                    <h1>&#8722;</h1>
                </div>
                <div class="option3 option">
                    <h1>&#215;</h1>
                </div>
                <div class="option4 option">
                    <h1>&#215;</h1>
                </div>
            </div>

        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
